<body class="body-gray">

    <!-- Validator section -->
    <div class="section">
        <div class="container position-relative tool-page-height">
            <div class="section-body mb-4">
                <form method="post" action="https://elmah.io/tools/stack-trace-formatter/#">
                    <div class="form-group position-relative">
                        <label>Paste your stack trace here:</label>
                        <textarea class="form-control stacktrace-input-textarea tools-shadow"
                            data-bind="textInput: input, style: { height: minimizeInput() ? &#39;150px&#39; : &#39;&#39;}"
                            style="height: 150px;"></textarea>
                    </div>
                    <div class="form-group mb-0" data-bind="visible: content" style="">
                        <label>Formatted stack trace:</label>
                        <div class="card card-stacktrace tools-shadow">
                            <div class="card-body p-0">
                                <div class="screenshot-wrapper">
                                    <pre>
                                        <code class="stacktrace" data-bind="text: content"></code>
                                    </pre>
                                </div>
                            </div>
                            <div class="card-footer d-flex align-content-center">
                                <button class="btn btn-sm btn-primary mr-1" id="cpybutton" data-toggle="tooltip"
                                    data-placement="bottom" data-container=".card-stacktrace .card-footer"
                                    data-trigger="manual" title="" data-clipboard-target=".stacktrace"
                                    data-original-title="Copied!">
                                    <span class="label">Copy</span>
                                </button>
                                <button class="btn btn-sm btn-primary mr-1" id="mrkdbutton" data-toggle="tooltip"
                                    data-placement="bottom" data-container=".card-stacktrace .card-footer"
                                    data-trigger="manual" title="" data-original-title="Copied!">
                                    <span class="label">Markdown</span>
                                </button>
                                <div class="custom-control custom-checkbox ml-auto py-1 d-none d-md-block">
                                    <input type="checkbox" class="custom-control-input" id="wrapText">
                                    <label class="custom-control-label" for="wrapText">Wrap text</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="canvas-append"></div>
                </form>
            </div>
